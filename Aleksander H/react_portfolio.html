<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React na stronie WWW</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <div class="container">
        <div class="row">
          <div class="col">
            <div class="bg-light border p-3 text-center">
              <h3>Strony internetowe</h3>
              <p>Proste i łatwe w obsłudze</p>
            </div>
          </div>
          <div class="col">
            <div class="bg-light border p-3 text-center">
              <h3>Programy w MAUI</h3>
              <p>Ambitne i łatwe w użyciu</p>
            </div>
          </div>
          <div class="col">
            <div class="bg-light border p-3 text-center">
              <h3>Baza danych</h3>
              <p>Użycie języga MySQL</p>
            </div>
          </div>
        </div>
    </div>

    
    <script type="text/babel">
        const starter = <h1>Witaj w portfolio</h1>;

        const Element =()=> {
            return (
                <div>{starter}</div>
            )
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<Element />);
    </script>
</body>
</html>
